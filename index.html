
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mi Blog</title>

  <style>
    /* Estilos básicos */
    .barra-busqueda {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .input-busqueda {
      padding: 10px;
      font-size: 10px;
      border: 2px solid #f8f4f4;
      border-radius: 5px 0 0 5px;
      width: 300px;
    }

    .btn-buscar {
      padding: 10px 15px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: 2px solid #4CAF50;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }

    .btn-buscar:hover {
      background-color: #45a049;
    }

    .poli {
      font-size: 18px;
      padding: 10px 20px;
      margin: 5px;
      background-color: beige;
      font-family: Arial;
    }

    .hidden {
      display: none;
    }

    .lot {
      background-image: url('Fondo de pantalla vision board inspirador fotográfico moderno blanco.png');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .parafo {
      font-family: 'Franklin Gothic Medium';
      font-size: 50px;
      color: #ebe2e2;
      text-align: center;
    }

    footer {
      background-color: #f5b9b9;
      color: #140101;
      padding: 20px;
      text-align: center;
    }

    footer ul {
      list-style-type: none;
      padding: 0;
    }

    footer ul li {
      display: inline;
      margin: 0 10px;
    }

    footer a {
      color: white;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body class="lot">

  <!-- Imagen de encabezado o decorativa -->
  <img src="Gold_Luxury_Initial_Circle_Logo-removebg-preview (2).png" alt="logo" width="200" />

  <h1 class="parafo">Bienvenidos a Mi Blog</h1>

  <!-- Barra de búsqueda -->
  <div class="barra-busqueda">
    <input type="text" id="searchInput" class="input-busqueda" placeholder="Buscar..." />
    <button class="btn-buscar" onclick="searchFunction()">Buscar</button>
  </div>

  <!-- Botones -->
  <div class="button-container" style="text-align: center;">
    <button class="poli" data-name="sobre mi" onclick="location.href='sobre.html'">Sobre Mi</button>
    <button class="poli" data-name="pantalones" onclick="location.href='pantalones.html'">Pantalones</button>
    <button class="poli" data-name="faldas" onclick="location.href='faldas.html'">Faldas</button>
    <button class="poli" data-name="zapatos" onclick="location.href='zapatos.html'">Zapatos</button>
    <button class="poli" data-name="comida" onclick="location.href='comida.html'">Comida</button>
  </div>

  <!-- Script de búsqueda -->
  <script>
    function searchFunction() {
      let input = document.getElementById('searchInput').value.toLowerCase();
      let buttons = document.querySelectorAll('.poli');

      buttons.forEach(button => {
        let name = button.getAttribute('data-name').toLowerCase();
        if (name.includes(input)) {
          button.classList.remove('hidden');
        } else {
          button.classList.add('hidden');
        }
      });
    }
  </script>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Nombre: Mi Blog. Todos los derechos reservados.</p>
    <ul>
      <li><a href="privacidad.html">Política de privacidad</a></li>
      <li><a href="#terminos">Términos y condiciones</a></li>
      <li><a href="#contacto">Contacto</a></li>
    </ul>
  </footer>

</body>
</html>
